{% extends 'layout.html' %}

{% block title %}
    Add Movie
{% endblock %}

{% block content %}
<section>
    <h1>Add Movie</h1>
    <form class="form-with-validation" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Add Movie</button>
    </form>
</section>
{% endblock %}
